    <script type="text/javascript">
        /** @type {HTMLElement|undefined} */
        let viewport = undefined;

        async function loadViewport(command) {
            if (!command) 
                return;

            const url = `${command}.html`;
            const r = await (await fetch(url)).text();

            const setter = () => {
                if (viewport)
                        viewport.innerHTML = r;
            }

            if (!viewport) {
                return setTimeout(setter, 10);
            }
                
            setter();
        }

        function init() {
            viewport = document.getElementById('viewport');
            const command = getCommand();
            
            loadViewport(command);
        }

        /** @type {function(): string} */
        function getCommand() {
            return window.location.hash.charAt(0) == '#' ?
                window.location.hash.slice(1) : window.location.hash;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
