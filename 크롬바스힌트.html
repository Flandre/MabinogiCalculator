<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>크롬바스힌트계산기</title>
    <script type="text/javascript" src="jq.js"></script>
    <link rel="stylesheet" href="./cont.css">


    <style>
        .button {

            width: 100px;

            background-color: #00004a;

            border: none;

            color: #fff;

            padding: 15px 0;

            text-align: center;

            text-decoration: none;

            display: inline-block;

            font-size: 15px;

            margin: 4px;

            cursor: pointer;

            border-radius: 10px;

        }
    </style>

    <script>

        function cal(e) {
            var v1 = Number(document.getElementById("v1").value); // 1
            var v2 = Number(document.getElementById("v2").value); // 2
            var v3 = Number(document.getElementById("v3").value); // 3
            var v4 = document.getElementById('v4').value; // 3






            var res1; //++

            res1 = v1 + v2 + v3 + v4;

            document.getElementById("res1").value = res1;

            var res2; //+-

            res2 = v1 + v2 - v3 + v4;

            document.getElementById("res2").value = res2;

            var res3; //-+

            res3 = v1 - v2 + v3 + v4;

            document.getElementById("res3").value = res3;



            var res4; //--

            res4 = v1 - v2 - v3 + v4;

            document.getElementById("res4").value = res4;

            var res5; //**

            res5 = v1 * v2 * v3 + v4;

            document.getElementById("res5").value = res5;


            var res6; //*+

            res6 = v1 * v2 + v3 + v4;


            document.getElementById("res6").value = res6;



            var res7; //*-

            res7 = v1 * v2 - v3 + v4;

            document.getElementById("res7").value = res7;


        }

        function reset() {

            document.getElementById("v1").value = "";
            document.getElementById("v2").value = "";
            document.getElementById("v3").value = "";
            document.getElementById("res1").value = "";
            document.getElementById("res2").value = "";
            document.getElementById("res3").value = "";
            document.getElementById("res4").value = "";
            document.getElementById("res5").value = "";
            document.getElementById("res6").value = "";
            document.getElementById("res7").value = "";

        }

        function c1() {
            var copyText = document.getElementById("res1");
            copyText.select();
            document.execCommand("Copy");
            console.log('Copied!');
        }
        function c2() {
            var copyText = document.getElementById("res2");
            copyText.select();
            document.execCommand("Copy");
            console.log('Copied!');
        }
        function c3() {
            var copyText = document.getElementById("res3");
            copyText.select();
            document.execCommand("Copy");
            console.log('Copied!');
        }
        function c4() {
            var copyText = document.getElementById("res4");
            copyText.select();
            document.execCommand("Copy");
            console.log('Copied!');
        }
        function c5() {
            var copyText = document.getElementById("res5");
            copyText.select();
            document.execCommand("Copy");
            console.log('Copied!');
        }
        function c6() {
            var copyText = document.getElementById("res6");
            copyText.select();
            document.execCommand("Copy");
            console.log('Copied!');
        }
        function c7() {
            var copyText = document.getElementById("res7");
            copyText.select();
            document.execCommand("Copy");
            console.log('Copied!');
        }






    </script>
</head>

<body>
    <div id="wrapper">
        <h2>크롬바스 암호계산기</h2>
        <div id="status1">
            크롬바스에서 암호패턴을 파훼하기 위한 계산기 입니다.<br>
            숫자를 입력하고,문자를 선택한뒤 계싼하기를 누르면 값이 출력됩니다. <br>
            출력된 값을 복사해서 하나씩 마비노기에 붙여넣으시면 됩니다.
        </div>
        <br><br>
        <div id="status">
            숫자힌트<br>
            <div style="height: auto; width: 300px; border: 1px solid; padding:10px">
                1번 힌트
                <input type="text" id="v1" size="5" placeholder="0"><br>
                2번 힌트
                <input type="text" id="v2" size="5" placeholder="0"><br>
                3번 힌트
                <input type="text" id="v3" size="5" placeholder="0"><br>

                문자힌트
                <select name="v4" id="v4" style="background:#D9E5FF">
                    <option value="바스">바스</option>
                    <option value="벨테인">벨테인</option>
                    <option value="루나사">루나사</option>
                    <option value="삼하인">삼하인</option>
                    <option value="임볼릭">임볼릭</option>
                </select>
                <div id='v4'></div>
            </div>



        </div>

        <div id="result">
            <strong>결과</strong>
            <br>
            <div style="font-weight: bold; height: auto; width: 350px; border: 1px solid; padding:10px;">
                ++
                <input type="text" id="res1" size="15"><button onclick="c1()">복사하기</button><br>
                +-
                <input type="text" id="res2" size="15"><button onclick="c2()">복사하기</button><br>
                -+
                <input type="text" id="res3" size="15"><button onclick="c3()">복사하기</button><br>
                --
                <input type="text" id="res4" size="15"><button onclick="c4()">복사하기</button><br>
                **
                <input type="text" id="res5" size="15"><button onclick="c5()">복사하기</button><br>
                *+
                <input type="text" id="res6" size="15"><button onclick="c6()">복사하기</button><br>
                *-
                <input type="text" id="res7" size="15"><button onclick="c7()">복사하기</button><br>

            </div>
            <br><br>


            <input type="button" value="계산하기" class="button" onclick="cal()">
            <input type="button" value="초기화" class="button" onclick="reset()">


        </div>
    </div>
</body>

</html>
