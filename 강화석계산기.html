    </div>

        <div style="height: auto; width: 250px; border: 1px solid; padding:10px">

            <output id="v1"></output><br>
            <div style="height: auto; width: 200px; border: 1px solid; padding:10px">

            </div><br>

            <output id="v2"></output>
            %<br>

                평판-네일:<input type="checkbox" name="v2_1" value=7.5><br>
                정령무기:<input type="checkbox" name="v2_2" value="5"><br>
                아르카레벨:<select name="v2_3" id="v2_3" style="background:#D9E5FF">
                <option value="0" selected>0</option>
                <option value="2">50</option>
                <option value="4">100</option>
                <option value="6">150</option>
            </select>
            </div>
            <br>

            <label for="v3">크리대미지:</label>

                알반문장레벨:<select name="v3_3" id="v3_3" style="background:#D9E5FF">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
                <label for="v3_4">낭만농장:</label><input type="text" id="v3_4" size="5" placeholder="0">%<br>
                <label for="v3_5">인형가방:</label><input type="text" id="v3_5" size="5" placeholder="0">%<br>
                <label for="v3_6">2차타이틀:</label><input type="text" id="v3_6" size="5" placeholder="0">%<br>
            </div>
            <br>

                <label for="v4_3">토템:</label><input type="text" id="v4_3" size="5" placeholder="0">%<br>
            </div>

        </div>
        <br>



    </div>
