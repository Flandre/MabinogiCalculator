<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>마비노기 중,고급마법 계산기</title>

    <link rel="stylesheet" href="css/cont.css">
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments
        )
            ;
        }

        gtag('js', new Date());

        gtag('config', 'G-7RRZF9GD2Z');
    </script>
    <style>
        .button {
            font-family: 'Mabinogi';
            width: 100px;

            background-color: #00004a;

            border: none;

            color: #fff;

            padding: 15px 0;

            text-align: center;

            text-decoration: none;

            display: inline-block;

            font-size: 15px;

            margin: 4px;

            cursor: pointer;

            border-radius: 10px;

        }
    </style>
    <script type="text/javascript" src="jq.js"></script>
    <link rel="stylesheet" href="css/cont.css">


    <script>


        function cal() {
            var v00 = $('input[name="v00"]:checked').attr('value')
            var v00_1 = $('input[name="v00"]:checked').attr('value1'); //종족
            var v00_2 = $('input[name="v00"]:checked').attr('value2'); //종족


            var res1; // 썬더 대미지 3차지

            res1 = v00

            document.getElementById("res1").value = Math.floor(res1);

            var res2; // 썬더 대미지 3차지

            res2 = v00_1

            document.getElementById("res2").value = Math.floor(res2);

            var res3; // 썬더 대미지 3차지

            res3 = v00_2

            document.getElementById("res3").value = Math.floor(res3);

        }

        function reset() {
            document.getElementById("v1").value = "";

            document.getElementById("res1").value = "";


        }


    </script>
</head>

<body>
<div id="wrapper">
    <h2>마비노기 중상급마법 대미지 계산기</h2>
    <div id="status1">
        해당 계산기에 적용되는 모든 마법 및 패시브의 랭크는 최고랭크 기준입니다.
    </div>
    <br><br>
    <div id="status">
        스텟<br>

        <div style="height: auto; width: 300px; border: 1px solid; padding:10px">
            마법공격력:
            <div>
                <input type="radio" name="v00" value="1" value1="0" value2="0" checked>인간
                <input type="radio" name="v00" value="0" value1="1" value2="0">엘프
                <input type="radio" name="v00" value="0" value1="0" value2="1">자이언트
            </div>
        </div>


        <div id="result">
            결과
            <br>
            <div style="height: auto; width:  350px; border: 1px solid; padding:10px">
                썬더 3차지<br> 대미지:
                <input type="text" id="res1" size="10">
                <input type="text" id="res2" size="10">
                <input type="text" id="res3" size="10">
                <input type="text" id="v1" size="10">
            </div>
        </div>


        <input type="button" value="계산하기" class="button" onclick="cal()">
        <input type="button" value="초기화" class="button" onclick="reset()">
    </div>
</div>
</body>

</html>
